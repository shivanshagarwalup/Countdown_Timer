<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="input-group">
            <input type="number" id="days" placeholder="Days" min="0">
            <input type="number" id="hours" placeholder="Hours" min="0" max="23">
            <input type="number" id="minutes" placeholder="Minutes" min="0" max="59">
            <input type="number" id="seconds" placeholder="Seconds" min="0" max="59">
        </div>
        <button onclick="startCountdown()">Start Countdown</button>
        <div id="countdown">
            <span id="countdown-days">00</span> Days
            <span id="countdown-hours">00</span> Hours
            <span id="countdown-minutes">00</span> Minutes
            <span id="countdown-seconds">00</span> Seconds
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
